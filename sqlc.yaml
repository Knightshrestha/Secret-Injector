version: "2"
sql:
  - engine: "sqlite"
    queries: "database/src/queries"
    schema: "database/src/schema.sql"
    gen:
      go:
        package: "generated"
        out: "database/generated"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_pointers_for_null_types: true
        emit_prepared_queries: true